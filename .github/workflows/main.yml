name: Build FFmpeg with H.265 for Windows

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          make
          pkg-config
          diffutils
          nasm
          gcc
          yasm
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-nasm

    - name: Clone FFmpeg
      run: |
        git clone --depth 1 https://git.ffmpeg.org/ffmpeg.git ffmpeg
        cd ffmpeg

    - name: Build FFmpeg with H.265 support
      shell: msys2 {0}
      run: |
        cd ffmpeg
        ./configure \
          --toolchain=msvc \
          --arch=x86_64 \
          --enable-shared \
          --enable-gpl \
          --enable-version3 \
          --enable-nonfree \
          --enable-libx265 \
          --prefix=/opt/ffmpeg
        make -j$(nproc)
        make install

    - name: Package FFmpeg
      run: |
        mkdir -p ffmpeg-dist/bin
        cp -r /opt/ffmpeg/bin/* ffmpeg-dist/bin/
        cp -r /opt/ffmpeg/include ffmpeg-dist/
        cp -r /opt/ffmpeg/lib ffmpeg-dist/
        7z a ffmpeg-h265-windows.zip ./ffmpeg-dist/*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ffmpeg-h265-windows
        path: ffmpeg-h265-windows.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: ffmpeg-h265-windows

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: FFmpeg with H.265 for Windows ${{ github.ref }}
        body: |
          FFmpeg for Windows with H.265/HEVC support
          Built automatically on GitHub Actions
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ffmpeg-h265-windows.zip
        asset_name: ffmpeg-h265-windows.zip
        asset_content_type: application/zip
